<h3>Lista de empleados</h3>

<div class="row border">
  <div class="col-sm-3">Id</div>
  <div class="col-sm-3">Nombre</div>
  <div class="col-sm-2">cargo</div>
  <div class="col-sm-3">direccion</div>
</div>
<div class="row border" *ngFor="let emp of employees">
  <div class="col-sm-1">{{ emp.id }}</div>
  <div class="col-sm-3">{{ emp.name }}</div>
  <div class="col-sm-2">{{ emp.charge }}</div>
  <div class="col-sm-3">{{ emp.address }}</div>
  <div class="col-sm-1"><a class="btn btn-primary">Editar</a></div>
  <div class="col-sm-1"><a class="btn btn-primary">Elimina</a></div>
</div>
